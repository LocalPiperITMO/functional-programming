name: CI for Lab1

on:
  push:
    paths:
      - 'lab1/**'
  pull_request:
    paths:
      - 'lab1/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Leiningen
      run: |
        sudo apt-get update
        sudo apt-get install -y leiningen
    
    - name: Change directory and run tests
      run: |
        cd lab1
        lein test
